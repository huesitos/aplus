  session:
    create:
      review_title:       "Proceso de repaso"
      rcard1_front:       "¡Bienveido a Effdy! Este es un tema de ejemplo que hemos agregado para ayudarte a aprender cómo repasar tus tarjetas de estudio. Dale al botón 'Voltear' para voltear la tarjeta."
      rcard1_back:        "Al repasar tus tarjetas, verás el lado frontal primero, que es el lado donde debe estar la pregunta o concepto. El lado trasero es donde está la respuesta o definición. Cuando estás viendo el lado trasero aparecerán dos botones: uno para marcar si respondiste correctamente y otro para cuando respondas incorrectamente. Por ahora, presiona cualquiera de los dos."

      rcard2_front:       "Para repasar, lee la pregunta y piensa la respuesta. ¿Ves el campo de texto 'Tu respuesta' a la derecha? Está allí en caso de que la respuesta sea tan complicada que sea tedioso recordarla perfectamente mentalmente. Por ejemplo, si la pregunta es nombrar todos los estados/provincias de tu país, es más sencillo escribirla que solo nombrarles. Usa el campo para responder la pregunta anterior; lista tantos como puedas. Cuando termines, voltea la tarjeta."
      rcard2_back:        "En un caso real, este lado debería tener la respuesta a la pregunta. Puedes comparar lo que hayas escrito en 'Tu respuesta' con el texto que aparezca en la tarjeta para comprobar si haz respondido bien. Como puedes notar, eres tú quien decide si la respuesta es correcta o incorrecta. Haz click en cualquiera de los dos. En la siguiente tarjeta explicaremos qué significa cada uno."

      rcard3_front:       "Cada vez que una tarjeta sea respondida correctamente su nivel de comprensíón aumenta. Una tarjeta con un nivel de comprensión elevado no tiene que ser repasada tanto como una de menor nivel. Si la tarjeta se marca como respondida incorrectamente su nivel de comprensión disminuye y es marcada para revisión con más frecuencia."
      rcard3_back:        "La aplicación utiliza el nivel de comprensión de la tarjeta para asignarle una fecha de revisión adecuada. Los temas que tengan que ser repasados en el día serán listados en el calendario de repasos. El calendario también proyecta los próximos repasos en un rango de una semana. La fecha de revisión de las tarjetas es calculada utilizando el porcentaje de retención de su tema. En la siguiente tarjeta definiremos lo que es."

      rcard4_front:       "El 'porcentaje de retención' de un tema significa 'aproximadamente cuánta información es recordada'. Por ejemplo, digamos que quieres repasar una tarjeta antes de que olvides más del 10% de su contenido, entonces, el porcentaje de retención del tema debe ser 90%. No te preocupes si no lo entiendes de inmediato, solo piénsalo como que estarás repasando la tarjeta en el momento justo antes de que se te olvide demasiado."
      rcard4_back:        "Puedes editar el porcentaje de retención en la página de edición del tema. El valor por defecto es 80%, y es el que recomendamos. Si lo aumentas más, las fechas de revisión estarán más próximas entre ellas, mientras que si lo disminuyes pasará lo contrario."

      rcard5_front:       "Con esto cubrimos la mayor parte de lo que debes saber sobre el proceso de revisión. El tema 'Navegación básica y funcionalidades' cubre los principios básicos de navegación y describe más funcionalidades de la aplicación."
      rcard5_back:        "Mientras tanto, aquí está un resumen rápido del menú principal: la primera opción es el calendario de revisión, que muestra los temas que debes repasar hoy y también proyecta el estudio de una semana; la segunda opción lista las asignaturas creadas, y la tercera es para la lista de temas. Después de responder esta pregunta serás dirigido a la página del tema de esta tarjeta. ¡Feliz estudio!"

      navigation_title:   "Navegación básica y funcionalidades"
      ncard1_front:       "¡Bienvenidos a Effdy! Este es un tema de ejemplo que hemos añadido para ayudarte a aprender las funcionalidades básicas de la aplicación y hacer tus sesiones de estudio más eficientes. Dale click al botón 'Voltear' para voltear esta tarjeta."
      ncard1_back:        "El menú de navegación es la barra a la izquierda y tiene las siguientes opciones: el horario de estudio, la lista de asignaturas, lista de temas y por último un menú de configuración de tu perfil. Cubriremos todos estos puntos en detalle en las próximas tarjetas. Haz click en cualquiera de los botones Correcto o Incorrecto."

      ncard2_front:       "El calendario de estudio lista los temas con tarjetas que deben ser repasadas, el número de tarjetas que se repasarán y un tiempo de duración aproximado en minutos. La duración aproximada de repaso es calculada en base a la suma de la duración en segundos de lo que te toma pasar de la parte frontal de la tarjeta hasta que selecciones si tu respuesta es correcta o no. El tiempo promedio por defecto es 1 minuto por tarjeta. El menú 'Semana de repaso' permite navegar una semana desde hoy para ver qué temas tendrás que estudiar esos días y así organizar tu tiempo de estudio."
      ncard2_back:        "Solo las tarjetas de estudio de temas que hayan sido marcados para revisión aparecerán en el calendario. Puedes activar/desactivar un tema para repaso desde la pantalla de lista de temas o en la página de dicho tema."

      ncard3_front:       "Los temas contienen tarjetas relacionadas con una idea. Si varios temas están relacionados, puedes agruparlos en asignaturas. La opción de asignaturas en el menú principal te muestra todas tus asignaturas y puedes crear más desde esa pantalla. La opción de temas en el menú principal te muestra todos tus temas y también puedes agregar más desde esa pantalla. En ambas pantallas también puedes eliminar dichos elementos."
      ncard3_back:        "Para agregar, eliminar o editar una tarjeta, debes estar en la pantalla de su tema."

      ncard4_front:       "Cuando estás en la pantalla de un tema o asignatura notarás que aparecen más opciones en la barra de menú izquierdo. Este menú secundario incluye los formularios de edición del tema o asignatura, la opción de compartir el elemento y la primera opción varía según sea un tema o asignatura. La primera opción de un tema es ver su listado de tarjetas. La primera opción de una asignatura es ver su listado de temas."
      ncard4_back:        "La opción de compartir te lleva a una pantalla donde puedes enviar una copia de tu tema/asignatura a otro usuario o agregarlo como colaborador de este. Cuando envias una copia, si el usuario destinatario se le creará un nuevo elemento que podrá modificar sin que se altere el tuyo. Por el contrario, si agregas a un usuario como colaborador, este podrá agregar o editar nuevas tarjetas o temas y ambos podrán ver esas modificaciones. Los colaboradores no pueden eliminar temas o asignaturas, pero si tarjetas."